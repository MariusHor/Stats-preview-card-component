<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Stats preview card component</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__hero">
          <img src="./images/image-header-mobile.jpg" alt="" class="card__img">
        </div>
        <div class="card__content">
          <div class="card__details">
            <h1 class="card__header">Get <span class="card__accent">insights</span> that help your business grow.</h1>
            <p class="card__description"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
          </div>
          <div class="stats">
            <p class="stats__value">10k+</p>
            <p class="stats__type">companies</p>
          </div>
          <div class="stats">
            <p class="stats__value">314</p>
            <p class="stats__type">templates</p>
          </div>        
          <div class="stats">
            <p class="stats__value">12m+</p>
            <p class="stats__type">queries</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
